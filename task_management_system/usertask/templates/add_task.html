<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Add Task</h2>
        <div class="card p-4 shadow-lg">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status">
                        <option value="1" {% if form.status.value == 1 %}selected{% endif %}>Pending</option>
                        <option value="2" {% if form.status.value == 2 %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
            <a href="/task_list/" class="btn btn-secondary mt-3">Back to Task List</a>
        </div>
    </div>
</body>
</html>
